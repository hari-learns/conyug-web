<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #00A859;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #008547; }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    
    <div id="status" class="status info">
        Checking Firebase connection...
    </div>
    
    <div id="details"></div>
    
    <button onclick="testWrite()">Test Write to Firestore</button>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        
        // Check if Firebase is initialized
        setTimeout(() => {
            if (window.db) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Firebase connected successfully!';
                detailsDiv.innerHTML = `
                    <p><strong>Project ID:</strong> ${firebase.app().options.projectId}</p>
                    <p><strong>Auth Domain:</strong> ${firebase.app().options.authDomain}</p>
                    <p><strong>Analytics:</strong> ${window.analytics ? '‚úÖ Enabled' : '‚ùå Not enabled'}</p>
                    <p>You can now test writing data to Firestore.</p>
                `;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Firebase not initialized';
                detailsDiv.innerHTML = `
                    <p>Please check:</p>
                    <ul>
                        <li>Firebase config in <code>js/firebase-config.js</code></li>
                        <li>Replace placeholder values with your actual Firebase config</li>
                        <li>Check browser console for errors</li>
                    </ul>
                `;
            }
        }, 1000);
        
        async function testWrite() {
            if (!window.db) {
                alert('Firebase not initialized!');
                return;
            }
            
            try {
                const testData = {
                    email: 'test@example.com',
                    contactType: 'email',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'landing-page'
                };
                
                const docRef = await window.db.collection('supporters').add(testData);
                alert('‚úÖ Test write successful! Document ID: ' + docRef.id + '\n\nCheck Firebase Console ‚Üí Firestore Database ‚Üí supporters collection');
            } catch (error) {
                alert('‚ùå Error writing to Firestore: ' + error.message + '\n\nCheck:\n1. Firestore is enabled\n2. Security rules are set\n3. Browser console for details');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
